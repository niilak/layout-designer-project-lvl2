<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>layout-designer-project-lvl2-Nila stanishich</title>
    <link rel="stylesheet" href="scss/app.css" />
  </head>
  <body>
    <section id="page-description" class="main-section wrapper">
      <nav>
        <div>
          <a href="#" class="logo"
            ><img src="images/logo.svg" alt="logotip" />Music Box</a
          >
          <a href="#">Главная</a>
          <a href="#">Каталог</a>
          <a href="#">Исполнители</a>
          <a href="#">Контакты</a>
        </div>
        <input
          class="search-input"
          type="search"
          name="search"
          id="search-button"
          placeholder="Поиск..."
        />
      </nav>
      <div class="banner">
        <h1 class="text-center no-margin">Онлайн музыка где угодно</h1>
        <h2 class="text-center no-margin">Без ограничений</h2>
        <p class="text-center no-margin">
          Получите доступ всего за несколько шагов. Заполните форму ниже и
          откройте мир музыки
        </p>
        <div class="text-center">
          <input
            type="text"
            name="name"
            placeholder="Имя"
            class="submit-btn-style submit-name"
          />
          <input
            type="email"
            name="email"
            placeholder="Email"
            class="submit-btn-style"
          />
        </div>
        <button class="green-btn text-center">Получить доступ</button>
      </div>
    </section>
  </body>
</html>
